<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./colormybamboo-SignUp.css">
    <title>colormybamboo-SignUp</title>
</head>
<body>
    <section>
        <div class="SignUp--wrapper">      
            <h1>Color My Bamboo</h1>
            <form action="">
              <div class="SignUp--wrapper--area">
                <input type="text" name="name" id="name" 
                autocomplete="off" required>
                <label for="name">USER NAME</label>


                <div class="SignUp--wrapper--area">
                    <input type="text" name="id" id="id" 
                    autocomplete="off" required>
                    <label for="id">ID</label>
                </div>

                <div class="SignUp--wrapper--area">
                    <input type="password" name="pw" id="pw" 
                    autocomplete="off" required>
                    <label for="pw">PASSWORD</label>
                </div>

                <div class="SignUp--btn--area">
                    <button id="btn" 
                    type="submit">내 대나무 만들기</button>
                </div>
            </form>
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./colormybamboo-SignUp.js"></script>
</body>
</html>
